<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染</title>
  <script src="../js/vue.js"></script>
</head>
<!-- 
  条件渲染： 
    1.v-if
      写法：
        1.v-if="表达式"
        2.v-else-if="表达式"
        3.v-else="表达式"
      适用于：切换频率较低的场景
      特点：不展示的dom元素直接被移除
      注意：v-if可以和 v-else-if、v-else 一起使用，但要求结构不能被打断

    2.v-show
      写法：v-show="表达式"
      适用于：切换频率较高的场景
      特点：不展示的dom元素未被移除，仅仅是使用样式隐藏掉了（dispaly）
    
    3.备注：使用v-if的时候，元素可能无法获取到，而使用v-show一定可以获取到
      如果非要使用v-if则可以在元素外部使用<template></template>包裹住，该标签在渲染之后会自动消失，不会影响到内部元素的获取
      
 -->
<body>
  <div id="app">
    <!-- 使用v-show做条件渲染 -->
    <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
    <!-- <h2 v-show="1 === 1">欢迎来到{{name}}</h2> -->

    <!-- 使用v-if做条件渲染 -->
    <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->

    <!-- v-else 和 v-else-if -->
    <div v-if="n === 1">1</div>
    <div v-else-if="n === 2">2</div>
    <div v-else>3</div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return{
          name: 'Vue'
        }
      },
      
    })
  </script>
</body>
</html>
