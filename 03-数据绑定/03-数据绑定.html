<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script src="../js/vue.js"></script>
</head>
<!-- 
  总结：
    Vue中有两种数据绑定的方式：
      1.单向绑定v-bind：数据只能从data流向页面
      2.双向绑定v-model：数据能从data流向页面，也能从页面流向data
        备注：
          1.双向绑定一般都是应用在表单类元素上如：input，select等
          2.v-model:value 可以简写为v-model，因为v-model默认收集的就是value值
 -->
<body>
  <div id="app">
    <!-- 单项数据绑定 -->
    <!-- 普通写法 -->
    <!-- 单向数据绑定：<input type="text" :value="name"><br/>
    双向数据绑定：<input type="text" v-model:value="name"> -->
    <!-- 简写写法 -->
    单向数据绑定：<input type="text" :value="name"><br/>
    双向数据绑定：<input type="text" v-model="name">
    <!-- v-model只能应用在表单元素（输入类元素） -->
    <!-- 
      单向数据绑定和双向数据绑定的区别
        1.单向数据绑定：当data中的值发生改变时，模板当中的绑定该数据的地方发生改变；
          当模板当中绑定该数据的地方的值发生改变时，data中的值并不改变
        2.双向数据绑定：当data中的值发生改变时，模板当中的绑定该数据的地方发生改变；
          当模板当中绑定该数据的地方的值发生改变时，data中的值也发生改变
     -->
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'jack'
      }
    })
  </script>
</body>
</html>
