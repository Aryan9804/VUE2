<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件修饰符</title>
  <script src="../js/vue.js"></script>
  <style>
    * {
      margin-top: 20px;
    }
    .demo1 {
      height: 50px;
      background-color: blue;
    }
    .box1 {
      padding-top: 20px;
      background-color: orange;
    }
    .box2 {
      padding-top: 20px;
      background-color: skyblue;
    }
  </style>
</head>
<!-- 
  Vue中的事件修饰符：
    1.prevent:阻止默认时间（常用）；
    2.stop:阻止时间冒泡（常用）；
    3.once:事件只触发一次（常用）；
    4.capture:使用事件的捕获模式；
    5.self:使用event.target是当前操作的元素是才触发事件；
    6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕；
 -->
<body>
  <div id="app">
    <h2>欢迎来到{{name}}</h2>
    <button @click='btnClick'>点击显示信息</button><br/>
    <!-- 阻止默认事件 -->
    <a href="https://www.baidu.com" @click.prevent='btnClick'>百度一下，你就知道！</a>
    <!-- 阻止事件冒泡 -->
    <div class = 'demo1' @click.prevent='btnClick'>
      <button @click.stop='btnClick'>点我提示信息</button>
    </div>
    <!-- 事件只触发一次 -->
    <button @click.once='btnClick'>点击显示信息</button>
    <!-- 使用事件的捕获模式 -->
    <div class="box1" @click="showMsg(1)">
      div
      <div class="box2" @click="showMsg(2)">
        div2
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          name: 'vue'
        }
      },
      methods: {
        btnClick(event) {
          // event.preventDefault()
          alert('你好！')
        },
        showMsg(msg) {
          console.log(msg);
        }
      }
    })
  </script>
</body>
</html>
