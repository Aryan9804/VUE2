<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件的基本使用</title>
  <script src="../js/vue.js"></script>
</head>
<!-- 
  事件的基本使用：
    1.使用v-on:xxx 或 @xxx 绑定事件， 其中xxx是事件名
    2.事件的回调需要配置在methods对象中，最终会在vm上
    3.methods中配置的函数，不要用箭头函数，否则this会指向window
    4.methods中配置的函数，都是被Vue所管理的函数，this指向为vm 或者组件实例对象
    5.@click="demo" 和 @click="demo($event)"效果一致，但是后者可以传参
 -->
<body>
  <div id="app">
    <h1>欢迎来到vue学习</h1>
    <button @click="btnClick">显示提示信息</button>
  </div>
  <script>
    Vue.config.productionTip = false
    new Vue({
      el: '#app',
      data() {
        return{

        }
      },
      methods: {
        btnClick() {
          // 此处的this等于vm
          alert('同学你好！')
          console.log(event);
          console.log(event.target.innerText);
        }
      }
    })
  </script>
</body>
</html>
