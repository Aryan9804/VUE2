<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收集表单数据</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <form @submit.prevent="demo">
      <label for="demo">账号：</label> 
      <input type="text" id="demo" v-model.trim="userInfo.account"><br/>
      <label for="demo1">密码：</label>
      <input type="password" id="demo1" v-model="userInfo.password"><br/>
      <label for="demo2">年龄：</label>
      <input type="number" id="demo2" v-model.number="userInfo.age"><br/>
      性别：
      男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
      女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br/>
      爱好：<br/>
      抽烟<input type="checkbox" v-model="userInfo.hobby" value="smoke"><br/>
      喝酒<input type="checkbox" v-model="userInfo.hobby" value="drink"><br/>
      烫头<input type="checkbox" v-model="userInfo.hobby" value="hotHead"><br/>
      所属校区：<br/>
      <select v-model="userInfo.city">
        <option value="">请选择校区</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="guangzhou">广州</option>
      </select><br/>
      其他信息：
      <textarea v-model.lazy="userInfo.other">

      </textarea><br/>
      <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="">《用户协议》</a>
      <button>提交</button>
    </form>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          userInfo: {
            account: '',
            password: '',
            age: '',
            sex: 'male',
            hobby:[],
            city: 'beijing',
            other: '',
            agree: ''
          }
        }
      },
      methods: {
        demo() {
          console.log(JSON.stringify(this.userInfo));
        }
      },
    })
  </script>
</body>
</html>
