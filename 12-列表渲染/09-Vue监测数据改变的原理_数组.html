<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue监测数据改变的原理_数组</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
    <h2>学生姓名：{{students.name}}</h2>
    <h2>学生真实年龄：{{students.age.rAge}}</h2>
    <h2>学生对外年龄：{{students.age.sAge}}</h2>
    <h3>朋友们</h3>
    
    <ul>
      <li v-for="(f, index) in students.friends" :key="index">{{f}}</li>
    </ul>
    <h3>爱好</h3>
    <ul>
      <li v-for="(h, index) in students.hobby" :key="index">{{h}}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
         name: 'gz',
         address: '贵州',
         students: {
           name: 'tom',
           age: {
             rAge: 40,
             sAge: 29
           },
           hobby: ['抽烟', '喝酒', '烫头'],
           friends: [
             {name: 'jerry', age: 28},
             {name: 'jerry12', age: 29}
           ]
         }
        }
      },
    })
  </script>
</body>

</html>
