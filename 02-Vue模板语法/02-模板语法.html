<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script src="../js/vue.js"></script>
</head>
<!-- 
  什么时候使用插值语法{{}},什么使用使用指令语法v-
  插值语法一般用在标题体内容
  指令语法一般用在标签属性

 -->
<body>
  <div id="app">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <!-- 
      v-bind
        简写： :
        例子：v-bind:href  === :href
        作用：当一个值被绑定之后，该键对应的值会并当成js变量去解析，然后去data中匹配这个值
        例子：:href="url",此时url会当成一个js变量，然后再去data中匹配该变量的值，发现是http://www.baidu.com
        最后将http://www.baidu.com对应到href中，效果等同于href="http://www.baidu.com"
    -->
    <a :href="url">百度一下</a>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'jack',
        url: 'http://www.baidu.com'
      }
    })
  </script>
</body>
</html>
