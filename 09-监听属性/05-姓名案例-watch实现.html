<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>姓名案例-watch实现</title>
  <script src="../js/vue.js"></script>
</head>
<!-- 
  computed和watch之间的区别
    1.computed能完成的功能，watch都可以完成。
    2.watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作
  两个重要的小原则：
    1.所被Vue管理的函数，最好写成普通函数，这样this指向才是vm 或者 组件实例对象
    2.所有bubeiVue所管理的函数（定时器的回调函数、ajax的回调函数等），最好写成回调函数
      这样this能往外找 指向外层的 vm 或 组件实例对象
    总之：尽量让this指向 vm 或 组件实例对象
 -->
<body>
  <div id="app">
    <!-- 姓<input type="text" v-model:value="firstName"><br/> -->
    姓<input type="text" v-model="firstName"><br/>
    <!-- 名<input type="text" v-model:value="lastName"><br/> -->
    名<input type="text" v-model="lastName"><br/>
    全名：<span>{{fullName}}</span><br/>
    {{s}}
    
  </div>
  <script>
    new Vue({
    el: '#app',
    data() {
      return {
        firstName: '张',
        lastName: '三',
        fullName: '张-三',
        a: 1,
        b: 2
      }
    },
    computed: {
      s() {
        return this.a + this.b
      }
    },
    watch: {
      firstName: {
        handler(newValue123, old) {
          this.fullName = newValue123 + '-' + this.lastName
        }
      },
      lastName(val) {
        this.fullName = this.firstName + '-' + val 
      }
    }
  })
  </script>
  
</body>
</html>
