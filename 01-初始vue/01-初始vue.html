<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识vue</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
    3.root容器里的代码被称为Vue模板
    4.容器和Vue实例的关系是一对一的

    注意区分：js表达式和js代码
      1.表达式： 一个表达式会生成一个值，可以放在任何一个需要的地方
        1.1 a
        1.2 a+b
        1.3 demo(1)
        1.4 x===y ? 'a' : 'b'
      2.js语句
        2.1 if(){}
        2.2 for(){}
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>Hello, Vue</h1>
    <h1>{{message}}</h1>
    <h1>Hello {{message}}</h1>
  </div>
  <script>
    Vue.config.productionTip = false // 关闭生产版本提示
    // 创建Vue实例
    new Vue({
      el: '#root', // el用于指定当前Vue实例为哪个容器服务
      data() { // data中用于存储数据，数据共el所指定的容器使用
        return {
          message: 'Hello, Vue!'
        }
      }
    })
  </script>
</body>

</html>
